# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: flake8-encodings
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.4.0"
username: "python-formate"
assignee: "domdfcoding"
primary_conda_channel: "domdfcoding"
license: 'MIT'
short_desc: "A Flake8 plugin to identify incorrect use of encodings."

min_coverage: 94
use_whey: true
python_deploy_version: 3.6
docs_fail_on_warning: true
mypy_version: "0.910"
tox_testenv_extras: classes
sphinx_html_theme: furo

conda_channels:
 - conda-forge

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - 3.10-dev
 - pypy36
 - pypy37

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Framework :: Flake8'
 - 'Intended Audience :: Developers'
 - "Topic :: Utilities"

extra_sphinx_extensions:
 - sphinx_toolbox.pre_commit
 - sphinx_toolbox.flake8
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.needspace

entry_points:
  flake8.extension:
   - ENC0=flake8_encodings:Plugin

keywords:
 - flake8
 - encodings
 - pep597
 - unicode

sphinx_conf_epilogue:
 - nitpicky = True

extras_require:
 classes:
  - jedi>=0.18.0

tox_unmanaged:
 - testenv

exclude_files:
 - contributing
